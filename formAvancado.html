<!DOCTYPE html>
<html lang="pt-br">

<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div style="padding-left: 15px;">
            <h1>Aula de Hipermidias</h1>
            <h2>Preencha o formulário abaixo</h2>
            <form>
                <fieldset>
                  <legend>Dados Pessoais:</legend>
                  <label for="nome">Nome: </label>
                  <input type="text" name=”nome” id=”nome”>
                  <label for="sobrenome">Sobrenome: </label>
                  <input type="text" name="sobrenome" id="sobrenome"><br><br>
                  <label for="nascimento">Nascimento:</label>
                  <input type="date" name="nascimento" id="nascimento"><br><br>
                  <label for="rg">RG:</label>
                  <input type="text" name="rg" id="rg"><br><br>
                  <label for="cpf">CPF:</label>
                  <input type="text" name="rg" id="rg" size="10"> - <input type="text" name="rg" id="rg" size="4">
                </fieldset><br>
                <fieldset>
                    <legend>Dados de Endereço:</legend>
                    <label for="rua">Rua: </label>
                    <input type="text" name=”rua” id=”rua”>
                    <label for="numero">Número: </label>
                    <input type="text" name="numero" id="numero" size="4"><br><br>
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro"><br><br>
                    <label for="rg">Estado:</label>
                    <input type="text" name="rg" id="rg"><br><br>
                    <label for="rg">Cidade:</label>
                    <input type="text" name="cidade" id="cidade"><br><br>
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" size="10"> - <input type="text" name="cpf" id="cpf" size="4">
                  </fieldset>
                  <fieldset>
                    <legend>Dados de Login:</legend>
                    <label for="email">Email: </label>
                    <input type="email" name=”email” id=”email”><br><br>
                    <label for="perfil">Imagem de perfil: </label>
                    <input type="file" name="perfil" id="perfil"><br><br>
                    <label for="login">Login do usuário:</label>
                    <input type="text" name="login" id="login"><br><br>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha"><br><br>
                    <label for="senhaConfirme">Confirme a senha:</label>
                    <input type="password" name="senhaConfirme" id="senhaConfirme"><br><br>
                  </fieldset>
                  <fieldset>
                    <legend>Pesquisa de interesse:</legend>
                    <label for="Pesquisa">Você deseja trabalhar com Webmaster? </label><br>
                    <input type="radio" id="sim" name="trabalha" value="sim">
                    <label for="female">Sim</label><br>
                    <input type="radio" id="nao" name="trabalha" value="nao">
                    <label for="female">Não</label><br>
                    <input type="radio" id="talvez" name="trabalha" value="talvez">
                    <label for="female">Talvez</label><br>
                    <input type="radio" id="quem_sabe" name="trabalha" value="quem_sabe">
                    <label for="female">Quem sabe</label><br><br>
                    <label for="aprender">O que você deseja aprender? </label><br>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> HTML</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2">CSS</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">JavaScript</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">Django</label><br><br>
                    <legend>Deixe um comentário:</legend><br>
                    <textarea rows="10" cols="40" maxlength="500">
                    </textarea><br>
                  </fieldset><br> 
                  <input type="submit" value="Submit">   
                  <input type="reset" value="Limpar">  
              </form>

              
        </div>    
    </body>
</html>
