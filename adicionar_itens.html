<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
<script>
    
    function criar() {
        var valor = document.getElementById("valorDigitado").value;  
        var ul = document.getElementById("list");
        var li = document.createElement("li");
        var children = ul.children.length + 1
        li.setAttribute("id", valor)
        li.appendChild(document.createTextNode(valor));
        ul.appendChild(li)
    }
</script>
</head>

<body>
    <div class ="row" margin-left="40px">
        <h2>Menu de Itens</h2>
        <ul id="list">
        </ul> 
        <div>
            <input id="valorDigitado" type="text" value="">
            <button onclick="criar()">Adicionar item Menu</button>
        </div>

    </div>
</body>
</html>
